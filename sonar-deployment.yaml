---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonar
  labels:
    name: sonar
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      name: sonar
  template:
    metadata:
      labels:
        name: sonar
    spec:
      securityContext:
        fsGroup: 1000 
        runAsUser: 0
      containers:
        - name: sonar
          image: sonarqube:7.9
          imagePullPolicy: Always
          args:
            - -Dsonar.web.context=/sonar
          env:
            - name: SONARQUBE_JDBC_USERNAME
              value: sonar
            - name: SONARQUBE_JDBC_PASSWORD
              value: password
            - name: SONARQUBE_JDBC_URL
              value: jdbc:postgresql://sonar-postgres:5432/sonar
          ports:
            - containerPort: 9000
              name: sonar
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: sonar
  name: sonar
spec:
  selector:
    name: sonar   
  type: NodePort
  ports:
    - port: 9000
      targetPort: 9000
      nodePort: 30010
      name: sonarport

